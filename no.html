<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nice Try ğŸ˜œ</title>

<style>
/* ---------- RESET ---------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ---------- BODY ---------- */
body {
    height: 100vh;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
}

/* ---------- CONTENT ---------- */
.container {
    text-align: center;
    color: #ffc1d9;
}

.title {
    font-size: 38px;
    color: #ff4d6d;
    text-shadow: 0 0 25px #ff4d6d;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 20px;
    margin-bottom: 40px;
}

/* ---------- BUTTON AREA ---------- */
.buttons {
    position: relative;
    width: 360px;
    height: 200px;
    margin: auto;
}

/* ---------- BUTTONS ---------- */
button {
    padding: 12px 35px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

.yes-btn {
    background: #ff4d6d;
    color: white;
    position: absolute;
    left: 20px;
    top: 80px;
}

.no-btn {
    background: white;
    color: #ff4d6d;
    border: 2px solid #ff4d6d;
    position: absolute;
    left: 220px;
    top: 80px;
    transition: left 0.15s ease, top 0.15s ease;
}
</style>
</head>

<body>

<div class="container">
    <div class="title">Are you really saying NO? ğŸ˜¢</div>
    <div class="subtitle">Try to click it ğŸ˜</div>

    <div class="buttons" id="box">
        <button class="yes-btn" onclick="goYes()">Yes ğŸ’–</button>
        <button class="no-btn" id="noBtn">No ğŸ™ˆ</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const box = document.getElementById("box");

const messages = [
    "Are you sure? ğŸ˜³",
    "Think again ğŸ™ˆ",
    "Donâ€™t break my heart ğŸ’”",
    "Last chance ğŸ˜…",
    "Okayâ€¦ you win ğŸ˜œ"
];

let tries = 0;

function moveButton() {
    if (tries < messages.length) {
        noBtn.textContent = messages[tries];
    }

    const boxRect = box.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = boxRect.width - btnRect.width;
    const maxY = boxRect.height - btnRect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    tries++;

    if (tries === 5) {
        setTimeout(() => {
            window.location.href = "yes.html";
        }, 900);
    }
}

/* Desktop */
noBtn.addEventListener("mouseover", moveButton);

/* Mobile */
noBtn.addEventListener("touchstart", moveButton);

function goYes() {
    window.location.href = "yes.html";
}
</script>

</body>
</html>
