<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’•</title>

<style>
/* ---------- GLOBAL ---------- */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    height: 100vh;
    overflow: hidden;
    background-color: #f7c1d9; /* baby pink */
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ---------- FLOATING HEARTS ---------- */
.hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}

.heart {
    position: absolute;
    bottom: -20px;
    color: #ff69b4;
    font-size: 16px;
    animation: floatUp linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
    }
}

/* ---------- MAIN CONTENT ---------- */
.container {
    text-align: center;
    z-index: 2;
    padding: 20px;
}

.main-text {
    font-size: 38px;
    color: #c2185b;
    font-weight: 600;
    margin-bottom: 30px;
}

.main-text span.heart-symbol {
    font-size: 42px;
}

/* ---------- BUTTONS ---------- */
.buttons {
    margin: 20px 0 35px;
}

.buttons button {
    padding: 12px 35px;
    margin: 0 15px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.yes-btn {
    background-color: #ff4d6d;
    color: white;
}

.yes-btn:hover {
    background-color: #e63956;
    transform: scale(1.1);
}

.no-btn {
    background-color: #ffffff;
    color: #ff4d6d;
    border: 2px solid #ff4d6d;
}

.no-btn:hover {
    transform: translateX(20px);
}

/* ---------- QUOTE ---------- */
.quote {
    font-size: 20px;
    color: #ff4f9a;
    margin-top: 15px;
}
</style>
</head>

<body>

<!-- Floating hearts -->
<div class="hearts" id="hearts"></div>

<!-- Main Content -->
<div class="container">
    <div class="main-text">
        <span class="heart-symbol">ðŸ’—</span>
        Sanju, will you be my Valentine
        <span class="heart-symbol">ðŸ’—</span>
    </div>

    <div class="buttons">
        <button class="yes-btn" onclick="goYes()">Yes ðŸ’–</button>
        <button class="no-btn" onclick="goNo()">No ðŸ™ˆ</button>
    </div>

    <div class="quote">
        Every moment with you feels like a dream come true
    </div>
</div>

<script>
/* ---------- HEART GENERATOR ---------- */
const heartsContainer = document.getElementById("hearts");

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 4) + "s";
    heart.style.fontSize = (12 + Math.random() * 18) + "px";
    heartsContainer.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 7000);
}

setInterval(createHeart, 300);

/* ---------- BUTTON ACTIONS ---------- */
function goYes() {
    window.location.href = "yes.html";
}

function goNo() {
    alert("Nice try ðŸ˜œ You can't say no!");
}
</script>

</body>
</html>
