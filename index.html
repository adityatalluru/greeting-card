<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Special Surprise ðŸ’Œ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffb6c1);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
}

.container {
    text-align: center;
}

.envelope {
    width: 220px;
    height: 140px;
    background: #ff4d6d;
    position: relative;
    margin: auto;
    border-radius: 8px;
    cursor: pointer;
    animation: float 2s infinite ease-in-out;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.envelope::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    border-left: 110px solid transparent;
    border-right: 110px solid transparent;
    border-top: 70px solid #ff6f91;
}

.message {
    margin-top: 20px;
    font-size: 20px;
    color: #333;
}

.name {
    font-weight: bold;
    color: #ff1e4d;
}
</style>
</head>

<body>

<div class="container">
    <div class="envelope" onclick="openSurprise()"></div>
    <div class="message">
        Hi <span class="name" id="username">Special One</span> ðŸ’–  
        <br>Tap the envelope
    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
if (name) {
    document.getElementById("username").textContent = name;
}

function openSurprise() {
    window.location.href = "second.html" + window.location.search;
}
</script>

</body>
</html>
