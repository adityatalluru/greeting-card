<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>You Said Yes üéÜ</title>

<style>
/* ---------- RESET ---------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ---------- BODY ---------- */
body {
    height: 100vh;
    background: black;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
}

/* ---------- CENTER CONTENT ---------- */
.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 10;
}

.main-text {
    font-size: 42px;
    color: #ff4d6d;
    text-shadow: 0 0 25px #ff4d6d;
    margin-bottom: 15px;
}

.sub-text {
    font-size: 22px;
    color: #ffc1d9;
    margin-bottom: 20px;
}

.big-heart {
    font-size: 65px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.3); }
}

/* ---------- FIREWORKS ---------- */
.fireworks {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    background: transparent;
    border-radius: 50%;
    animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
    0% {
        transform: scale(0);
        opacity: 1;
    }
    100% {
        transform: scale(1);
        opacity: 0;
    }
}

.spark {
    position: absolute;
    width: 4px;
    height: 4px;
    background: currentColor;
    border-radius: 50%;
}
</style>
</head>

<body>

<!-- Fireworks Container -->
<div class="fireworks" id="fireworks"></div>

<!-- Center Message -->
<div class="center">
    <div class="main-text">You Said YES üéâ</div>
    <div class="sub-text">Our love lights up the sky</div>
    <div class="big-heart">‚ù§Ô∏è</div>
</div>

<script>
const fireworksContainer = document.getElementById("fireworks");

function createFirework() {
    const firework = document.createElement("div");
    firework.className = "firework";

    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight * 0.7;

    firework.style.left = x + "px";
    firework.style.top = y + "px";

    const colors = ["#ff4d6d", "#ffd700", "#00e5ff", "#ffffff", "#ff8fa3"];
    const color = colors[Math.floor(Math.random() * colors.length)];
    firework.style.color = color;

    for (let i = 0; i < 20; i++) {
        const spark = document.createElement("div");
        spark.className = "spark";
        spark.style.background = color;

        const angle = Math.random() * 360;
        const distance = Math.random() * 80 + 20;

        spark.style.transform = `
            translate(${Math.cos(angle) * distance}px,
                      ${Math.sin(angle) * distance}px)
        `;

        firework.appendChild(spark);
    }

    fireworksContainer.appendChild(firework);

    setTimeout(() => firework.remove(), 1500);
}

setInterval(createFirework, 500);
</script>

</body>
</html>
