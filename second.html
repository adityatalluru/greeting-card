<style>
/* ===== BODY ===== */
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: #ffb6c1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
}

/* ===== MULTI-LAYER HEART BACKGROUND ===== */
.love-layer {
    position: absolute;
    inset: 0;
    overflow: hidden;
}

.layer-back { z-index: 1; }
.layer-mid  { z-index: 2; }
.layer-front{ z-index: 3; }

.love-layer span {
    position: absolute;
    bottom: -40px;
    animation: floatUp linear infinite;
}

.layer-back span {
    font-size: 18px;
    opacity: 0.35;
}

.layer-mid span {
    font-size: 24px;
    opacity: 0.6;
}

.layer-front span {
    font-size: 30px;
    opacity: 0.9;
}

@keyframes floatUp {
    from { transform: translateY(0); }
    to   { transform: translateY(-120vh); }
}

/* ===== CENTER CONTENT ===== */
.center {
    position: relative;
    z-index: 10;
}

/* ===== HEART ===== */
.heart {
    position: relative;
    width: 270px;
    height: 250px;
    background: red;
    transform: rotate(-45deg);
    animation: heartbeat 1.4s infinite;
    box-shadow:
        0 0 30px #ff1a1a,
        0 0 60px #ff4d4d,
        0 0 100px #ff8080;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 270px;
    height: 250px;
    background: red;
    border-radius: 50%;
}

.heart::before {
    top: -125px;
    left: 0;
}

.heart::after {
    left: 125px;
    top: 0;
}

@keyframes heartbeat {
    0%   { transform: rotate(-45deg) scale(1); }
    50%  { transform: rotate(-45deg) scale(1.08); }
    100% { transform: rotate(-45deg) scale(1); }
}

/* ===== TEXT ===== */
.text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 20;
    text-align: center;
    font-size: 30px;
    font-weight: 800;
    color: white;
    pointer-events: none;
    text-shadow:
        0 0 5px #ffffff,
        0 0 10px #ffffff,
        0 0 20px #ffd1dc,
        0 0 35px #ff69b4,
        0 0 50px #ff69b4;
}

/* Glitter pulse */
.text::after {
    content: "âœ¨ âœ¨ âœ¨";
    display: block;
    font-size: 18px;
    margin-top: 6px;
    animation: glitter 1.5s infinite alternate;
}

@keyframes glitter {
    from { opacity: 0.4; }
    to   { opacity: 1; }
}

/* ===== MOBILE ===== */
@media (max-width: 480px) {
    .heart {
        width: 210px;
        height: 190px;
    }
    .heart::before,
    .heart::after {
        width: 210px;
        height: 190px;
    }
    .heart::before { top: -95px; }
    .heart::after { left: 95px; }
    .text { font-size: 24px; }
}
</style>
