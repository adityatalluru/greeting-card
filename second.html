/* Falling glitter */
.glitter span {
    position: absolute;
    top: -10px;
    font-size: 18px;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); opacity: 0; }
}

/* Heart */
.heart {
    width: 260px;
    height: 240px;
    background: red;
    position: relative;
    transform: rotate(-45deg);
    cursor: pointer;
    box-shadow:
        0 0 30px #ff1a1a,
        0 0 60px #ff4d4d,
        0 0 100px #ff8080;
    animation: pulse 1.5s infinite;
}

.heart::before,
.heart::after {
    content: "";
    width: 260px;
    height: 240px;
    background: red;
    border-radius: 50%;
    position: absolute;
}

.heart::before {
    top: -130px;
    left: 0;
}

.heart::after {
    left: 130px;
    top: 0;
}

@keyframes pulse {
    50% { transform: rotate(-45deg) scale(1.1); }
}

/* Text */
.text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    color: white;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    text-shadow:
        0 0 5px white,
        0 0 15px #ffd1dc,
        0 0 30px #ff69b4;
}
</style>
</head>
