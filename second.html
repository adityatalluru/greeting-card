<style>
/* ===== BASE ===== */
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: #ffb6c1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
}

/* ===== HEART SYMBOL LAYERS ===== */
.layer {
    position: absolute;
    inset: 0;
    overflow: hidden;
}

.layer span {
    position: absolute;
    bottom: -40px;
    animation: floatUp linear infinite;
}

.layer.back span  { font-size: 18px; opacity: 0.35; }
.layer.mid span   { font-size: 24px; opacity: 0.6; }
.layer.front span { font-size: 30px; opacity: 0.9; }

@keyframes floatUp {
    from { transform: translateY(0); }
    to   { transform: translateY(-130vh); }
}

/* ===== PETALS (MULTI-LAYER, DENSE) ===== */
.petals span {
    position: absolute;
    top: -40px;
    width: 12px;
    height: 20px;
    background: linear-gradient(135deg, #ff2f5b, #ff9aa2);
    border-radius: 50% 50% 50% 0;
    opacity: 0.6;
    animation: petalFall linear infinite;
}

@keyframes petalFall {
    from { transform: translateY(0) rotate(0deg); }
    to   { transform: translateY(130vh) rotate(360deg); }
}

/* ===== CENTER ===== */
.center {
    position: relative;
    z-index: 50;
}

/* ===== HEART ===== */
.heart {
    position: relative;
    width: 270px;
    height: 270px;
    background: #ff0000;
    transform: rotate(-45deg);
    animation: heartbeat 1.4s infinite;
    box-shadow:
        0 0 30px #ff1a1a,
        0 0 60px #ff4d4d,
        0 0 110px #ff8080;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 270px;
    height: 270px;
    background: #ff0000;
    border-radius: 50%;
}

.heart::before { top: -135px; left: 0; }
.heart::after  { left: 135px; top: 0; }

@keyframes heartbeat {
    0%   { transform: rotate(-45deg) scale(1); }
    50%  { transform: rotate(-45deg) scale(1.1); }
    100% { transform: rotate(-45deg) scale(1); }
}

/* ===== TEXT ===== */
.text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 60;
    text-align: center;
    font-size: 30px;
    font-weight: 800;
    color: #fff5e6;
    text-shadow:
        0 0 6px #ffe6eb,
        0 0 12px #ffd1dc,
        0 0 26px #ffb6c1;
}

.text::after {

    animation: glitter 1.5s infinite alternate;
}

@keyframes glitter {
    from { opacity: 0.4; }
    to   { opacity: 1; }
}

/* ===== MOBILE ===== */
@media (max-width: 480px) {
    .heart {
        width: 220px;
        height: 220px;
    }
    .heart::before,
    .heart::after {
        width: 220px;
        height: 220px;
    }
    .heart::before { top: -110px; }
    .heart::after  { left: 110px; }
    .text { font-size: 24px; }
}
</style>
