<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine‚Äôs Day üíñ</title>

<style>
/* ===== BASE ===== */
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: #ffb6c1;
    font-family: 'Segoe UI', sans-serif;
}

/* ===== MAIN LAYOUT ===== */
.wrapper {
    display: flex;
    height: 100vh;
    width: 100vw;
}

/* ===== SIDE PANELS ===== */
.side-panel {
    width: 25%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding: 20px;
}

/* IMAGE STYLE (CONTROL SIZE HERE) */
.side-panel img {
    width: 170px;
    height: auto;
    border-radius: 14px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.25);
}

/* ===== CENTER PANEL ===== */
.center-panel {
    width: 50%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== HEART SYMBOL BACKGROUND ===== */
.layer {
    position: absolute;
    inset: 0;
    overflow: hidden;
    pointer-events: none;
}

.layer span {
    position: absolute;
    bottom: -40px;
    animation: floatUp linear infinite;
}

.layer.back span  { font-size: 18px; opacity: 0.35; }
.layer.mid span   { font-size: 24px; opacity: 0.6; }
.layer.front span { font-size: 30px; opacity: 0.9; }

@keyframes floatUp {
    from { transform: translateY(0); }
    to   { transform: translateY(-130vh); }
}

/* ===== PETALS ===== */
.petals span {
    position: absolute;
    top: -40px;
    width: 12px;
    height: 20px;
    background: linear-gradient(135deg, #ff2f5b, #ff9aa2);
    border-radius: 50% 50% 50% 0;
    opacity: 0.6;
    animation: petalFall linear infinite;
}

@keyframes petalFall {
    from { transform: translateY(0) rotate(0deg); }
    to   { transform: translateY(130vh) rotate(360deg); }
}

/* ===== HEART ===== */
.heart-container {
    position: relative;
    z-index: 50;
}

.heart {
    position: relative;
    width: 260px;
    height: 260px;
    background: #ff0000;
    transform: rotate(-45deg);
    animation: heartbeat 1.4s infinite;
    box-shadow:
        0 0 30px #ff1a1a,
        0 0 60px #ff4d4d,
        0 0 110px #ff8080;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 260px;
    height: 260px;
    background: #ff0000;
    border-radius: 50%;
}

.heart::before { top: -130px; left: 0; }
.heart::after  { left: 130px; top: 0; }

@keyframes heartbeat {
    0%   { transform: rotate(-45deg) scale(1); }
    50%  { transform: rotate(-45deg) scale(1.1); }
    100% { transform: rotate(-45deg) scale(1); }
}

/* ===== TEXT ===== */
.text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 60;
    text-align: center;
    font-size: 30px;
    font-weight: 800;
    color: #fff5e6;
    text-shadow:
        0 0 6px #ffe6eb,
        0 0 12px #ffd1dc,
        0 0 26px #ffb6c1;
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
    .wrapper {
        flex-direction: column;
    }

    .side-panel {
        flex-direction: row;
        width: 100%;
    }

    .center-panel {
        width: 100%;
        height: 55vh;
    }

    .side-panel img {
        width: 140px;
    }

    .text {
        font-size: 24px;
    }
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- LEFT IMAGES -->
    <div class="side-panel">
        <img src="images/IMG_4137.jpeg" alt="Left Image 1">
        <img src="images/IMG_4249.jpeg" alt="Left Image 2">
    </div>

    <!-- CENTER -->
    <div class="center-panel">

        <!-- HEART SYMBOL LAYERS -->
        <div class="layer back">
            <span style="left:20%; animation-duration:24s;">üíû</span>
            <span style="left:50%; animation-duration:26s;">üíñ</span>
            <span style="left:80%; animation-duration:22s;">‚ù§Ô∏è</span>
        </div>

        <div class="layer mid">
            <span style="left:30%; animation-duration:16s;">üíó</span>
            <span style="left:60%; animation-duration:14s;">üíò</span>
        </div>

        <div class="layer front">
            <span style="left:40%; animation-duration:8s;">üíñ</span>
            <span style="left:70%; animation-duration:7s;">‚ù§Ô∏è</span>
        </div>

        <!-- PETALS -->
        <div class="petals">
            <span style="left:25%; animation-duration:10s;"></span>
            <span style="left:55%; animation-duration:12s;"></span>
            <span style="left:75%; animation-duration:11s;"></span>
        </div>

        <!-- HEART -->
        <div class="heart-container">
            <div class="heart"></div>
            <div class="text">
                Happy<br>
                Valentine‚Äôs Day üíï
            </div>
        </div>

    </div>

    <!-- RIGHT IMAGES -->
    <div class="side-panel">
        <img src="images/IMG_4138.jpeg" alt="Right Image 1">
        <img src="images/IMG_4247.jpeg" alt="Right Image 2">
    </div>

</div>

</body>
</html>
