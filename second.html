<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine‚Äôs Day üíñ</title>

<style>
/* ===== BASE + GRADIENT BACKGROUND ===== */
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(270deg, #ffb6c1, #ffc1cc, #ffd1dc);
    background-size: 600% 600%;
    animation: bgShift 18s ease infinite;
}

@keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ===== MAIN LAYOUT ===== */
.wrapper {
    display: flex;
    height: 100vh;
    width: 100vw;
}

/* ===== SIDE PANELS ===== */
.side-panel {
    width: 25%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.carousel {
    position: relative;
    width: 170px;
    height: 230px;
}

.carousel img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 14px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    opacity: 0;
    transition: opacity 1.2s ease;
}

.carousel img.active {
    opacity: 1;
}

/* ===== CENTER PANEL ===== */
.center-panel {
    width: 50%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== FLOATING HEARTS ===== */
.floating-hearts span {
    position: absolute;
    bottom: -40px;
    font-size: 36px;
    opacity: 0.85;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); }
    to   { transform: translateY(-120vh); }
}

/* ===== PETALS ===== */
.petals span {
    position: absolute;
    top: -40px;
    width: 14px;
    height: 22px;
    background: linear-gradient(135deg, #ff2f5b, #ff9aa2);
    border-radius: 50% 50% 50% 0;
    opacity: 0.65;
    animation: petalFall linear infinite;
}

@keyframes petalFall {
    from { transform: translateY(0) rotate(0deg); }
    to   { transform: translateY(130vh) rotate(360deg); }
}

/* ===== HEART ===== */
.heart-container {
    position: relative;
    z-index: 50;
    cursor: pointer;
}

.heart {
    width: 220px;
    height: 220px;
    background: red;
    transform: rotate(-45deg);
    animation: heartbeat 1.4s infinite;
    box-shadow:
        0 0 25px #ff1a1a,
        0 0 50px #ff4d4d,
        0 0 90px #ff8080;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 220px;
    height: 220px;
    background: red;
    border-radius: 50%;
}

.heart::before { top: -110px; left: 0; }
.heart::after  { left: 110px; top: 0; }

@keyframes heartbeat {
    0%   { transform: rotate(-45deg) scale(1); }
    50%  { transform: rotate(-45deg) scale(1.08); }
    100% { transform: rotate(-45deg) scale(1); }
}

/* ===== TEXT ===== */
.text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-size: 26px;
    font-weight: 800;
    color: #fff5e6;
    text-shadow:
        0 0 6px #ffe6eb,
        0 0 12px #ffd1dc,
        0 0 22px #ffb6c1;
}

/* ===== SECRET MESSAGE ===== */
.secret {
    margin-top: 14px;
    text-align: center;
    font-size: 18px;
    color: #fff;
    opacity: 0;
    transition: opacity 1s ease;
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
    .wrapper { flex-direction: column; }
    .side-panel { width: 100%; }
    .center-panel { width: 100%; height: 55vh; }
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- LEFT CAROUSEL -->
    <div class="side-panel">
        <div class="carousel" id="leftCarousel">
            <img src="images/IMG_4137.jpeg" class="active">
            <img src="images/IMG_4249.jpeg">
        </div>
    </div>

    <!-- CENTER -->
    <div class="center-panel">

        <!-- FLOATING HEARTS -->
        <div class="floating-hearts">
            <span style="left:20%; animation-duration:14s;">üíû</span>
            <span style="left:50%; animation-duration:16s;">‚ù§Ô∏è</span>
            <span style="left:80%; animation-duration:15s;">üíñ</span>
        </div>

        <!-- PETALS -->
        <div class="petals">
            <span style="left:30%; animation-duration:11s;"></span>
            <span style="left:60%; animation-duration:13s;"></span>
        </div>

        <!-- HEART -->
        <div class="heart-container" id="heart">
            <div class="heart"></div>
            <div class="text" id="message">
                Happy<br>Valentine‚Äôs Day üíï
            </div>
            <div class="secret" id="secret">
                You make every day brighter üå∏
            </div>
        </div>

    </div>

    <!-- RIGHT CAROUSEL -->
    <div class="side-panel">
        <div class="carousel" id="rightCarousel">
            <img src="images/IMG_4138.jpeg" class="active">
            <img src="images/IMG_4247.jpeg">
        </div>
    </div>

</div>

<script>
/* ===== NAME PERSONALIZATION ===== */
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
if (name) {
    document.getElementById("message").innerHTML =
        `Happy Valentine‚Äôs Day<br>${name} üíï`;
}

/* ===== HEART CLICK EFFECT ===== */
document.getElementById("heart").addEventListener("click", () => {
    document.getElementById("secret").style.opacity = 1;
});

/* ===== IMAGE CAROUSEL ===== */
function startCarousel(id) {
    const images = document.querySelectorAll(`#${id} img`);
    let index = 0;
    setInterval(() => {
        images[index].classList.remove("active");
        index = (index + 1) % images.length;
        images[index].classList.add("active");
    }, 3500);
}

startCarousel("leftCarousel");
startCarousel("rightCarousel");
</script>

</body>
</html>
