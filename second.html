<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine‚Äôs Day üíñ</title>

<style>
/* ===== BASE ===== */
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(270deg, #ffb6c1, #ffc1cc, #ffd1dc);
    background-size: 600% 600%;
    animation: bgShift 20s ease infinite;
}

@keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ===== LAYOUT ===== */
.wrapper {
    display: flex;
    height: 100vh;
    width: 100vw;
}

/* ===== SIDE PANELS ===== */
.side-panel {
    width: 25%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.carousel {
    position: relative;
    width: 240px;
    height: 320px;
}

.carousel img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 12px 26px rgba(0,0,0,0.28);
    opacity: 0;
    transition: opacity 1.4s ease;
}

.carousel img.active {
    opacity: 1;
}

/* ===== CENTER PANEL ===== */
.center-panel {
    width: 50%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== FLOATING HEARTS ===== */
.floating span {
    position: absolute;
    bottom: -50px;
    animation: floatUp linear infinite;
}

.floating.back span  { font-size: 24px; opacity: 0.3; }
.floating.mid span   { font-size: 34px; opacity: 0.6; }
.floating.front span {
    font-size: 44px;
    opacity: 0.95;
    text-shadow: 0 0 14px #ff4d6d;
}

@keyframes floatUp {
    from { transform: translateY(0); }
    to   { transform: translateY(-130vh); }
}

/* ===== PETALS ===== */
.petals span {
    position: absolute;
    top: -40px;
    width: 16px;
    height: 24px;
    background: linear-gradient(135deg, #ff2f5b, #ff9aa2);
    border-radius: 50% 50% 50% 0;
    opacity: 0.65;
    animation: petalFall linear infinite;
}

@keyframes petalFall {
    from { transform: translateY(0) rotate(0deg); }
    to   { transform: translateY(130vh) rotate(360deg); }
}

/* ===== HEART WRAPPER ===== */
.heart-wrapper {
    position: relative;
    width: 210px;
    height: 210px;
    transform: rotate(-45deg);
}

/* ===== HEART SHAPE ===== */
.heart {
    position: absolute;
    width: 100%;
    height: 100%;
    background: red;
    box-shadow:
        0 0 28px #ff1a1a,
        0 0 55px #ff4d4d,
        0 0 100px #ff8080;
    animation: heartbeat 1.4s infinite;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: red;
    border-radius: 50%;
}

.heart::before { top: -50%; left: 0; }
.heart::after  { left: 50%; top: 0; }

@keyframes heartbeat {
    0%   { transform: scale(1); }
    50%  { transform: scale(1.08); }
    100% { transform: scale(1); }
}

/* ===== TEXT PERFECTLY CENTERED ===== */
.heart-text {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: rotate(45deg); /* counter rotation */
    text-align: center;
    font-size: 26px;
    font-weight: 800;
    color: #fff;
    text-shadow:
        0 0 8px #ffe6eb,
        0 0 16px #ffd1dc,
        0 0 30px #ffb6c1;
    pointer-events: none;
}

/* ===== SECRET MESSAGE ===== */
.secret {
    margin-top: 18px;
    text-align: center;
    font-size: 18px;
    color: #fff;
    opacity: 0;
    transition: opacity 1.2s ease;
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
    .wrapper { flex-direction: column; }
    .side-panel { width: 100%; }
    .center-panel { width: 100%; height: 55vh; }
    .carousel { width: 180px; height: 240px; }
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- LEFT -->
    <div class="side-panel">
        <div class="carousel" id="leftCarousel">
            <img src="images/IMG_4137.jpeg" class="active">
            <img src="images/IMG_4249.jpeg">
        </div>
    </div>

    <!-- CENTER -->
    <div class="center-panel">

        <!-- FLOATING HEARTS -->
        <div class="floating back">
            <span style="left:15%; animation-duration:30s;">üíû</span>
            <span style="left:45%; animation-duration:28s;">‚ù§Ô∏è</span>
            <span style="left:75%; animation-duration:32s;">üíñ</span>
        </div>

        <div class="floating mid">
            <span style="left:25%; animation-duration:20s;">üíó</span>
            <span style="left:55%; animation-duration:18s;">üíò</span>
            <span style="left:85%; animation-duration:22s;">üíû</span>
        </div>

        <div class="floating front">
            <span style="left:35%; animation-duration:14s;">‚ù§Ô∏è</span>
            <span style="left:65%; animation-duration:16s;">üíñ</span>
        </div>

        <!-- PETALS -->
        <div class="petals">
            <span style="left:30%; animation-duration:11s;"></span>
            <span style="left:60%; animation-duration:13s;"></span>
            <span style="left:80%; animation-duration:12s;"></span>
        </div>

        <!-- HEART -->
        <div class="heart-wrapper" id="heart">
            <div class="heart"></div>
            <div class="heart-text" id="message">
                Happy<br>Valentine‚Äôs Day üíï
            </div>
        </div>

        <div class="secret" id="secret">
            You make every day brighter üå∏
        </div>

    </div>

    <!-- RIGHT -->
    <div class="side-panel">
        <div class="carousel" id="rightCarousel">
            <img src="images/IMG_4138.jpeg" class="active">
            <img src="images/IMG_4247.jpeg">
        </div>
    </div>

</div>

<script>
/* NAME PERSONALIZATION */
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
if (name) {
    document.getElementById("message").innerHTML =
        `Happy Valentine‚Äôs Day<br>${name} üíï`;
}

/* SECRET MESSAGE */
document.getElementById("heart").addEventListener("click", () => {
    document.getElementById("secret").style.opacity = 1;
});

/* CAROUSEL */
function startCarousel(id) {
    const imgs = document.querySelectorAll(`#${id} img`);
    let i = 0;
    setInterval(() => {
        imgs[i].classList.remove("active");
        i = (i + 1) % imgs.length;
        imgs[i].classList.add("active");
    }, 3500);
}
startCarousel("leftCarousel");
startCarousel("rightCarousel");
</script>

</body>
</html>
