<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine‚Äôs Day üíñ</title>

<style>
/* ===== BASE + GRADIENT ===== */
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(270deg, #ffb6c1, #ffc1cc, #ffd1dc);
    background-size: 600% 600%;
    animation: bgShift 18s ease infinite;
}

@keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ===== LAYOUT ===== */
.wrapper {
    display: flex;
    height: 100vh;
    width: 100vw;
}

/* ===== SIDE PANELS ===== */
.side-panel {
    width: 25%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.carousel {
    position: relative;
    width: 240px;   /* +40% IMAGE SIZE */
    height: 320px;
}

.carousel img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 12px 26px rgba(0,0,0,0.28);
    opacity: 0;
    transition: opacity 1.4s ease;
}

.carousel img.active {
    opacity: 1;
}

/* ===== CENTER PANEL ===== */
.center-panel {
    width: 50%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== FLOATING HEART SYMBOLS (MULTI-LAYER) ===== */
.floating span {
    position: absolute;
    bottom: -50px;
    animation: floatUp linear infinite;
}

/* BACK LAYER */
.floating.back span {
    font-size: 26px;
    opacity: 0.35;
}

/* MID LAYER */
.floating.mid span {
    font-size: 34px;
    opacity: 0.6;
}

/* FRONT LAYER */
.floating.front span {
    font-size: 42px;
    opacity: 0.9;
    text-shadow: 0 0 12px #ff4d6d;
}

@keyframes floatUp {
    from { transform: translateY(0); }
    to   { transform: translateY(-130vh); }
}

/* ===== PETALS ===== */
.petals span {
    position: absolute;
    top: -40px;
    width: 16px;
    height: 24px;
    background: linear-gradient(135deg, #ff2f5b, #ff9aa2);
    border-radius: 50% 50% 50% 0;
    opacity: 0.65;
    animation: petalFall linear infinite;
}

@keyframes petalFall {
    from { transform: translateY(0) rotate(0deg); }
    to   { transform: translateY(130vh) rotate(360deg); }
}

/* ===== HEART ===== */
.heart-container {
    position: relative;
    z-index: 50;
    cursor: pointer;
}

.heart {
    width: 220px;
    height: 220px;
    background: red;
    transform: rotate(-45deg);
    animation: heartbeat 1.4s infinite;
    box-shadow:
        0 0 30px #ff1a1a,
        0 0 60px #ff4d4d,
        0 0 110px #ff8080;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 220px;
    height: 220px;
    background: red;
    border-radius: 50%;
}

.heart::before { top: -110px; left: 0; }
.heart::after  { left: 110px; top: 0; }

@keyframes heartbeat {
    0%   { transform: rotate(-45deg) scale(1); }
    50%  { transform: rotate(-45deg) scale(1.1); }
    100% { transform: rotate(-45deg) scale(1); }
}

/* ===== TEXT (PERFECTLY CENTERED IN HEART) ===== */
.text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    text-align: center;
    font-size: 26px;
    font-weight: 800;
    color: #fff;
    text-shadow:
        0 0 8px #ffe6eb,
        0 0 16px #ffd1dc,
        0 0 30px #ffb6c1;
    width: 180px;
    pointer-events: none;
}

/* ===== SECRET MESSAGE ===== */
.secret {
    margin-top: 16px;
    text-align: center;
    font-size: 18px;
    color: #fff;
    opacity: 0;
    transition: opacity 1.2s ease;
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
    .wrapper { flex-direction: column; }
    .side-panel { width: 100%; }
    .center-panel { width: 100%; height: 55vh; }

    .carousel {
        width: 180px;
        height: 240px;
    }
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- LEFT CAROUSEL -->
    <div class="side-panel">
        <div class="carousel" id="leftCarousel">
            <img src="images/IMG_4137.jpeg" class="active">
            <img src="images/IMG_4249.jpeg">
        </div>
    </div>

    <!-- CENTER -->
    <div class="center-panel">

        <!-- FLOATING HEARTS -->
        <div class="floating back">
            <span style="left:10%; animation-duration:28s;">üíû</span>
            <span style="left:40%; animation-duration:30s;">‚ù§Ô∏è</span>
            <span style="left:70%; animation-duration:26s;">üíñ</span>
        </div>

        <div class="floating mid">
            <span style="left:20%; animation-duration:18s;">üíó</span>
            <span style="left:50%; animation-duration:20s;">üíò</span>
            <span style="left:80%; animation-duration:16s;">üíû</span>
        </div>

        <div class="floating front">
            <span style="left:30%; animation-duration:12s;">‚ù§Ô∏è</span>
            <span style="left:60%; animation-duration:14s;">üíñ</span>
        </div>

        <!-- PETALS -->
        <div class="petals">
            <span style="left:25%; animation-duration:11s;"></span>
            <span style="left:55%; animation-duration:13s;"></span>
            <span style="left:75%; animation-duration:12s;"></span>
        </div>

        <!-- HEART -->
        <div class="heart-container" id="heart">
            <div class="heart"></div>
            <div class="text" id="message">
                Happy<br>Valentine‚Äôs Day üíï
            </div>
            <div class="secret" id="secret">
                You make every day brighter üå∏
            </div>
        </div>

    </div>

    <!-- RIGHT CAROUSEL -->
    <div class="side-panel">
        <div class="carousel" id="rightCarousel">
            <img src="images/IMG_4138.jpeg" class="active">
            <img src="images/IMG_4247.jpeg">
        </div>
    </div>

</div>

<script>
/* NAME PERSONALIZATION */
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
if (name) {
    document.getElementById("message").innerHTML =
        `Happy Valentine‚Äôs Day<br>${name} üíï`;
}

/* HEART CLICK */
document.getElementById("heart").addEventListener("click", () => {
    document.getElementById("secret").style.opacity = 1;
});

/* CAROUSEL */
function startCarousel(id) {
    const imgs = document.querySelectorAll(`#${id} img`);
    let i = 0;
    setInterval(() => {
        imgs[i].classList.remove("active");
        i = (i + 1) % imgs.length;
        imgs[i].classList.add("active");
    }, 3500);
}

startCarousel("leftCarousel");
startCarousel("rightCarousel");
</script>

</body>
</html>
