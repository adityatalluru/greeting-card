<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine‚Äôs Day üíñ</title>

<style>
/* ===== BASE ===== */
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: #ffb6c1;
    font-family: 'Segoe UI', sans-serif;
}

/* ===== MAIN LAYOUT ===== */
.wrapper {
    display: flex;
    height: 100vh;
    width: 100vw;
}

/* ===== SIDE PANELS ===== */
.side-panel {
    width: 25%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding: 20px;
}

.side-panel img {
    width: 170px;
    height: auto;
    border-radius: 14px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.25);
}

/* ===== CENTER PANEL ===== */
.center-panel {
    width: 50%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== FLOATING HEART EMOJIS (BIGGER + THICKER) ===== */
.floating-hearts span {
    position: absolute;
    bottom: -40px;
    font-size: 36px; /* +20% size */
    opacity: 0.85;
    animation: floatUp linear infinite;
    text-shadow:
        0 0 6px #ff4d6d,
        0 0 12px #ff1a4d;
}

@keyframes floatUp {
    from { transform: translateY(0); }
    to   { transform: translateY(-120vh); }
}

/* ===== ROSE PETALS ===== */
.petals span {
    position: absolute;
    top: -40px;
    width: 14px;
    height: 22px;
    background: linear-gradient(135deg, #ff2f5b, #ff9aa2);
    border-radius: 50% 50% 50% 0;
    opacity: 0.65;
    animation: petalFall linear infinite;
}

@keyframes petalFall {
    from { transform: translateY(0) rotate(0deg); }
    to   { transform: translateY(130vh) rotate(360deg); }
}

/* ===== HEART (REDUCED SIZE) ===== */
.heart-container {
    position: relative;
    z-index: 50;
}

.heart {
    position: relative;
    width: 220px;   /* reduced */
    height: 220px;  /* reduced */
    background: red;
    transform: rotate(-45deg);
    animation: heartbeat 1.4s infinite;
    box-shadow:
        0 0 25px #ff1a1a,
        0 0 45px #ff4d4d,
        0 0 80px #ff8080;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 220px;
    height: 220px;
    background: red;
    border-radius: 50%;
}

.heart::before { top: -110px; left: 0; }
.heart::after  { left: 110px; top: 0; }

@keyframes heartbeat {
    0%   { transform: rotate(-45deg) scale(1); }
    50%  { transform: rotate(-45deg) scale(1.08); }
    100% { transform: rotate(-45deg) scale(1); }
}

/* ===== TEXT ===== */
.text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 60;
    text-align: center;
    font-size: 26px;
    font-weight: 800;
    color: #fff5e6;
    text-shadow:
        0 0 6px #ffe6eb,
        0 0 12px #ffd1dc,
        0 0 22px #ffb6c1;
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
    .wrapper {
        flex-direction: column;
    }

    .side-panel {
        flex-direction: row;
        width: 100%;
    }

    .center-panel {
        width: 100%;
        height: 55vh;
    }

    .side-panel img {
        width: 140px;
    }

    .heart {
        width: 180px;
        height: 180px;
    }

    .heart::before,
    .heart::after {
        width: 180px;
        height: 180px;
    }

    .heart::before { top: -90px; }
    .heart::after  { left: 90px; }

    .text {
        font-size: 22px;
    }
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- LEFT IMAGES -->
    <div class="side-panel">
        <img src="images/IMG_4137.jpeg">
        <img src="images/IMG_4249.jpeg">
    </div>

    <!-- CENTER -->
    <div class="center-panel">

        <!-- FLOATING HEART EMOJIS -->
        <div class="floating-hearts">
            <span style="left:20%; animation-duration:14s;">üíû</span>
            <span style="left:40%; animation-duration:16s;">‚ù§Ô∏è</span>
            <span style="left:60%; animation-duration:15s;">üíñ</span>
            <span style="left:80%; animation-duration:17s;">üíó</span>
        </div>

        <!-- PETALS -->
        <div class="petals">
            <span style="left:30%; animation-duration:11s;"></span>
            <span style="left:55%; animation-duration:13s;"></span>
            <span style="left:75%; animation-duration:12s;"></span>
        </div>

        <!-- HEART -->
        <div class="heart-container">
            <div class="heart"></div>
            <div class="text">
                Happy<br>
                Valentine‚Äôs Day üíï
            </div>
        </div>

    </div>

    <!-- RIGHT IMAGES -->
    <div class="side-panel">
        <img src="images/IMG_4138.jpeg">
        <img src="images/IMG_4247.jpeg">
    </div>

</div>

</body>
</html>
