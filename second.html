<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine‚Äôs Day üíñ</title>

<style>
/* ===== BASE ===== */
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: #ffb6c1;
    font-family: 'Segoe UI', sans-serif;
}

/* ===== MAIN LAYOUT ===== */
.wrapper {
    position: relative;
    display: flex;
    height: 100vh;
    width: 100vw;
}

/* ===== LEFT IMAGE SECTION ===== */
.left-image {
    width: 40%;
    height: 100%;
    overflow: hidden;
}

.left-image img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* fits image nicely */
}

/* ===== RIGHT CONTENT SECTION ===== */
.right-content {
    width: 60%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== HEART SYMBOL BACKGROUND ===== */
.layer {
    position: absolute;
    inset: 0;
    overflow: hidden;
    pointer-events: none;
}

.layer span {
    position: absolute;
    bottom: -40px;
    animation: floatUp linear infinite;
}

.layer.back span  { font-size: 18px; opacity: 0.35; }
.layer.mid span   { font-size: 24px; opacity: 0.6; }
.layer.front span { font-size: 30px; opacity: 0.9; }

@keyframes floatUp {
    from { transform: translateY(0); }
    to   { transform: translateY(-130vh); }
}

/* ===== PETALS ===== */
.petals span {
    position: absolute;
    top: -40px;
    width: 12px;
    height: 20px;
    background: linear-gradient(135deg, #ff2f5b, #ff9aa2);
    border-radius: 50% 50% 50% 0;
    opacity: 0.6;
    animation: petalFall linear infinite;
}

@keyframes petalFall {
    from { transform: translateY(0) rotate(0deg); }
    to   { transform: translateY(130vh) rotate(360deg); }
}

/* ===== CENTER CONTENT ===== */
.center {
    position: relative;
    z-index: 50;
}

/* ===== HEART ===== */
.heart {
    position: relative;
    width: 260px;
    height: 260px;
    background: #ff0000;
    transform: rotate(-45deg);
    animation: heartbeat 1.4s infinite;
    box-shadow:
        0 0 30px #ff1a1a,
        0 0 60px #ff4d4d,
        0 0 110px #ff8080;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 260px;
    height: 260px;
    background: #ff0000;
    border-radius: 50%;
}

.heart::before { top: -130px; left: 0; }
.heart::after  { left: 130px; top: 0; }

@keyframes heartbeat {
    0%   { transform: rotate(-45deg) scale(1); }
    50%  { transform: rotate(-45deg) scale(1.1); }
    100% { transform: rotate(-45deg) scale(1); }
}

/* ===== TEXT ===== */
.text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 60;
    text-align: center;
    font-size: 30px;
    font-weight: 800;
    color: #fff5e6;
    text-shadow:
        0 0 6px #ffe6eb,
        0 0 12px #ffd1dc,
        0 0 26px #ffb6c1;
}

.text::after {
    content: "‚ú® ‚ú® ‚ú®";
    display: block;
    font-size: 18px;
    margin-top: 6px;
    animation: glitter 1.5s infinite alternate;
}

@keyframes glitter {
    from { opacity: 0.4; }
    to   { opacity: 1; }
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
    .wrapper {
        flex-direction: column;
    }

    .left-image {
        width: 100%;
        height: 40vh;
    }

    .right-content {
        width: 100%;
        height: 60vh;
    }

    .text {
        font-size: 24px;
    }
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- LEFT IMAGE -->
    <div class="left-image">
        <img src="images/IMG_4137.jpeg" alt="Valentine Image">
    </div>

    <!-- RIGHT CONTENT -->
    <div class="right-content">

        <!-- HEART SYMBOL BACKGROUND -->
        <div class="layer back">
            <span style="left:10%; animation-duration:22s;">üíû</span>
            <span style="left:30%; animation-duration:24s;">üíó</span>
            <span style="left:50%; animation-duration:26s;">üíñ</span>
            <span style="left:70%; animation-duration:23s;">‚ù§Ô∏è</span>
            <span style="left:90%; animation-duration:25s;">üíù</span>
        </div>

        <div class="layer mid">
            <span style="left:15%; animation-duration:14s;">‚ù§Ô∏è</span>
            <span style="left:35%; animation-duration:16s;">üíñ</span>
            <span style="left:55%; animation-duration:15s;">üíû</span>
            <span style="left:75%; animation-duration:17s;">üíó</span>
        </div>

        <div class="layer front">
            <span style="left:20%; animation-duration:8s;">üíñ</span>
            <span style="left:40%; animation-duration:7s;">‚ù§Ô∏è</span>
            <span style="left:60%; animation-duration:9s;">üíû</span>

        <!-- PETALS -->
        <div class="petals">

        <!-- HEART + TEXT -->

        </div>

    </div>
</div>

</body>
</html>
