/* ===== FLOATING HEARTS BACKGROUND ===== */
.hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1;
}

.hearts span {
    position: absolute;
    bottom: -50px;
    color: #ff2f68;
    font-size: 24px;
    animation: floatUp linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* ===== CENTER HEART ===== */
.heart-container {
    position: relative;
    z-index: 2;
}

.text {
    position: absolute;
    z-index: 10; /* ğŸ”¥ THIS FIXES THE ISSUE */
    text-align: center;
    color: white;
    font-size: 28px;
    font-weight: bold;
    transform: rotate(45deg);
    text-shadow:
        0 0 5px #ffffff,
        0 0 10px #ffffff,
        0 0 20px #ffb6c1,
        0 0 30px #ff69b4;
}

.heart::before,
.heart::after {
    content: "";
    width: 260px;
    height: 230px;
    background: red;
    border-radius: 50%;
    position: absolute;
}

.heart::before {
    top: -130px;
    left: 0;
}

.heart::after {
    left: 130px;
    top: 0;
}

@keyframes heartbeat {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.08); }
    100% { transform: rotate(-45deg) scale(1); }
}

/* ===== TEXT INSIDE HEART ===== */
.text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    text-align: center;
    color: white;
    font-size: 26px;
    font-weight: bold;
    text-shadow:
        0 0 5px #fff,
        0 0 10px #ffd1dc,
        0 0 20px #ff69b4;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 480px) {
    .heart {
        width: 200px;
        height: 180px;
    }
}
